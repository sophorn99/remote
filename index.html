<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <form action="#">
                        <div class="form-group">
                            <label>Text</label>
                            <input type="text" class="form-control" id="name" placeholder="Text here.......">
                        </div>
                        <div class="form-group">
                            <label>Select</label>
                            <select class="form-control" id="select">
                                <option value="" disabled selected>Selected</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <label>Description</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="form-check">
                           <label class="form-check-label">
                               <input type="radio" class="from-check-input-gender" value="Male" name="gender">Male
                           </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="from-check-input-gender" value="Female" name="gender">Female
                            </label>
                         </div>
                         <hr>
                         <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input fruit" value="Banana">Banana
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input fruit" value="Coconut">Coconut
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input fruit" value="Apple">Apple
                            </label>
                        </div>
                    </form>
                    <div class="text-success"></div>        
                </div>
            </div>
        </div>
    </div>
 <script src="js/practice.js"></script>
</body>

</html>
